<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>T0-DO-APP</title>
   
  </head>
  <body>
    <!-- <h1 class="heading">TO DO-APP</h1> -->
    <!-- Work Type Section -->
  
     <div class="name">
      <img src="./images/nameImg2.gif" class="nameImg" alt="name">
       <h2 class="nameHead">Enter Your Name:</h2>
      
       <input type="text" class="nameBox">
       <button class="nameBtn">CLICK</button>
       <p class="nameTxt"></p>
       <p class="dateTime"></p>
     </div>
     <section class="all-task">
      <section class="work-type">
        <span class="close-icon">&times;</span>
        <div class="taskAddSection">
          <h3 class="taskAddHead">Add Your Task <img src="./images/addtaskImg.gif" class="taskAddImg" alt=""> </h3>
         <div class="taskAdd">
          <input type="text" class="taskAddInput"> 
          <h3 class="taskAddCategory">Pick a Category</h3>
          <div class="categoryList">
            <label for="home">
              <input type="radio" class="home">
              <span>Home</span>
            </label>
            <label for="work">
              <input type="radio" class="work">
              <span>Work</span>
            </label>
            <label for="other">
              <input type="radio" class="other">
              <span>Other</span>
            </label>
          </div>
          <button class="taskAddBtn">+ Add Task</button>
         </div>
        </div> 
      </section>
     </section>
  </body>
</html>
