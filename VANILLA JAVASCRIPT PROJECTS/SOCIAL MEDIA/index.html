<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    
    <section class="container">
      <h3 class="head">Social Media App</h3>
      <div class="social-stars">
        <!-- First Star Pic and Text Part Starts -->
        <div class="star-list1">
          <div class="star1"></div>
          <span class="start1btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>Hrithik Roshan</p>
        </div>
        <!-- First Star Pic and Text Part Ends -->

        <!-- Second Star Pic and Text Part Starts -->
        <div class="star-list1">
          <div class="star2"></div>
          <span class="start2btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>Virat Kohli</p>
        </div>
        <!-- Second Star Pic and Text Part Ends -->

        <!-- Third Star Pic and Text Part Starts -->
        <div class="star-list1">
          <div class="star3"></div>
          <span class="start3btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>Shahrukh Khan</p>
        </div>
        <!-- Third Star Pic and Text Part Ends -->

        <!-- Fourth Star Pic and Text Part Starts -->
        <div class="star-list1">
          <div class="star4"></div>
          <span class="start4btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>Sachin Tendulkar</p>
        </div>
        <!-- Fourth Star Pic and Text Part Ends -->

        <!-- Fifth Star Pic and Text Part Starts -->
        <div class="star-list1">
          <div class="star5"></div>
          <span class="start5btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>John Cena</p>
        </div>
        <!-- Fifth Star Pic and Text Part Ends -->

        <!-- Sixth Star Pic and Text Part Starts -->
        <div class="star-list1">
          <div class="star6"></div>
          <span class="start6btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>Akshay Kumar</p>
        </div>
        <!-- Sixth Star Pic and Text Part Ends -->

        <!-- Seventh Star Pic and Text Part Starts -->
        <div class="star-list1">
          <div class="star7"></div>
          <span class="start7btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>Amitabh Bachchan</p>
        </div>
      </div>
      <div id="social-starsPic1">
        <p class="social-starsPicName"></p>
      </div>
      <div class="socialCount1">
        <div class="starLike">
          <i class="fa-solid fa-heart" id="IconLike1"></i>
          <span id="CountLike1"></span>
        </div>
        <div class="startDislike">
          <i class="fa-solid fa-heart-crack" id="IconDisLike1"></i>
          <span id="CountDisLike1"></span>
        </div>
        <div class="comment1">
          <i class="fa-solid fa-comment" id="IconComment1"></i>
          <p class="Start1comments"></p>
        </div>
      </div>
    </section>
  </body>
</html>
